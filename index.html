<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h4> <small> This week in</small>

            </h4>
            <h1 id=city>
                <span id=city-input></span>
            </h1>
            <h3 class="week">
                12/28-01/03
            </h3>


            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-4">
                        <input type="search" placeholder="Search a city" autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" />
                    </div>

                    <div class="col-2">

                        <button type="submit" class="btn btn-primary w-100" id=city-input>
                Search
                </button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success w-100" id="current-location-button">
                    Current</button>
                    </div>

                </div>





            </form>
            <hr />
            <h1 id="city"> </h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <img src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/cloudy-128.png" alt="Sunny" id="icon" />
                            <span class="temperature" id="temperature"></span
                ><span class="units">°C| <a href= "#" id="fahreinheit">°F</a></span>
                        </div>
                    </div>
                </div>

            </div>


            <hr />
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">WIND</h6>
                        <span id="wind"></span>mph

                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">HUMIDITY</h6>
                        <span id="humidity"></span>%

                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">PRECIPITATION</h6>
                        <span id="precipitation"></span>%
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>

</body>

</html>
